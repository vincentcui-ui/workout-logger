{% extends "base.html" %}
{% block content %}

<h2>Workouts</h2>
<ul>
{% for workout in workouts %}
    <li>
        Date: {{ workout.date }}, Duration: {{ workout.total_duration }} minutes
        - <a href="{{ url_for('edit_workout', workout_id=workout.workout_id) }}">Edit</a>
        - <form action="{{ url_for('delete_workout', workout_id=workout.workout_id) }}" method="post" style="display: inline;">
            <button type="submit">Delete</button>
        </form>
    </li>
{% endfor %}
</ul>

{% endblock %}
