{% extends "base.html" %}
{% block content %}

<!DOCTYPE html>
<html>
<head>
    <title>List Workouts</title>
</head>
<body>
    <h2>Workouts</h2>

    {% endfor %}
    </ul>
</body>
</html>
{% endblock %}
