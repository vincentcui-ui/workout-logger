{% extends "base.html" %}
{% block content %}

<h2>Edit Workout</h2>
<form action="{{ url_for('edit_workout', workout_id=workout.workout_id) }}" method="post">
    Date: <input type="date" name="date" value="{{ workout.date.strftime('%Y-%m-%d') }}"><br><br>
    Duration (in minutes): <input type="number" name="total_duration" value="{{ workout.total_duration }}"><br><br>
    <input type="submit" value="Update Workout">
</form>

{% endblock %}
